<style>
    ul {
        list-style-type: none;
    }

    a:link {
        text-decoration: none;
    }
</style>

<script>
    // Paginação
    document.addEventListener("DOMContentLoaded", function() {
        var pageLinks = document.querySelectorAll("#pageLinks a.page-link");

        // Manipulador de clique dos links de paginação
        for (var i = 0; i < pageLinks.length; i++) {
            var link = pageLinks[i];
            link.addEventListener("click", function(event) {
                // Evitar o comportamento padrão do link
                event.preventDefault();

                // Remover a classe "active" de todos os links de página
                pageLinks.forEach(function(pageLink) {
                    pageLink.classList.remove("active");
                });

                // Adicionar a classe "active" ao link atual clicado
                this.classList.add("active");
            });
        }
    });
</script>

<script>
    document.querySelector('.doc').classList.add('active');

</script>
